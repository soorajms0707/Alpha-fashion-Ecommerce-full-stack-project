<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8ceecd9c16.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="http://127.0.0.1:8000/"><img src="{% static 'images/symbol.jpg' %}" style="width:200px;height:70px;margin-left: 70px;"></a><h1 style="font-family: 'Times New Roman', Times, serif; margin-top: 20px;">FASHION</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>

        </button>
        <!-- dropdown  -->



         <!-- toggle icon -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
          <a class="nav-link text-dark" href="http://127.0.0.1:8000/user/{{username}}" style="margin-left: 1000px;" ><strong>HOME</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="" style="margin-left: 75px;" ><strong>CONTACT</strong></a>
        </li>
        <li class="nav-item">
          <a class="nav-link  text-dark" href="" style="margin-left: 75px;"><strong>ABOUT</strong></a>
        </li>


      </ul>
    </div>


    </div>
  </nav>


    <div style="background-color: lightgrey;">
        <br>
        <h5 style="font-family: 'Times New Roman', serif; font-size: 350%; ;margin-left:900px;">Cart</h5>
<div class="container">
    <div class="row">
{% for i,j,k,l,m in mylist %}
        <div class="col-4">
            <br>
            <div class="card" style="width:100%" id="card">
                <img src="{% static i %}" style="height:300px">
                <div class="card-body">
                    <h5 class="card-title">Name:{{j}}</h5>
                    <p class="card-text">Price:{{k}}</p>
                    <p class="card-text">Description:{{l}}</p>
                    <a href="http://127.0.0.1:8000/buy/{{username}}/{{m}}" class="btn btn-warning">Buy Now</a>
                    <a href="http://127.0.0.1:8000/cartdelete/{{username}}/{{m}}" class="btn btn-danger">Delete</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    <br><br><br>
</div>

</div>
</body>
</html>
