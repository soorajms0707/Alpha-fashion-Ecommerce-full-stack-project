<!DOCTYPE html>
<html lang="en">
{% load static %}
<head><style>
    .card:hover{
          -ms-transform: scale(1.1);
          -webkit-transform: scale(1.1);
          transform: scale(1.1);


        }
</style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/8ceecd9c16.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/"><img src="{% static 'images/bgremove.jpg' %}" style="width:200px;height:70px;margin-left: 70px;"></a><h1 style="font-family: 'Times New Roman', Times, serif; margin-top: 20px; margin-left: -1300px;">FASHION</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>

            </button>
            <!-- off canvas -->

            <button class="btn btn-muted" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="margin-right: 50px;"><i class="fa-solid fa-user"></i> {{username}}</button>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel"><i class="fa-solid fa-user"></i> {{username}}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/shop/{{username}}" style="margin-left:-250px;text-decoration: none;">Home</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/profileedit/{{username}}"  style="margin-left:-225px;text-decoration: none;">Edit Profile</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/upload/{{username}}"  style="margin-left:-250px;text-decoration: none;">Upload</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;" ><a href="http://127.0.0.1:8000/login/" style="margin-left:-250px;text-decoration: none;">Log Out</a></button>

  </div>
</div>
     </div>
      </nav>

    <div style="background-color: lightgrey;">
        <br>
        <h5 style="font-family: 'Times New Roman', serif; font-size: 350%; ;margin-left:900px;">Products</h5>

<!--     product display-->
<div class="container">
    <div class="row">
{% for i,j,k,l,m in mylist %}
        <div class="col-4">
            <br>
            <div class="card" style="width:100%" id="card">
                <img src="{% static i %}" style="height:300px">
                <div class="card-body">
                    <h5 class="card-title">Name:{{j}}</h5>
                    <p class="card-text">Price:{{k}}</p>
                    <p class="card-text">Description:{{l}}</p>
                    <a href="http://127.0.0.1:8000/uploadedit/{{m}}" class="btn btn-warning">Edit</a>
                    <a href="http://127.0.0.1:8000/uploaddelete/{{m}}" class="btn btn-danger">Delete</a>
                </div>
            </div>

        </div>
        {% endfor %}
    </div>
    <br><br><br>
</div>

</div>
</body>
</html>
