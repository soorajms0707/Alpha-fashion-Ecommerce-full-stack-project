<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/ef055da78f.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
        width:800px;
        margin-top:50px;
        }
    </style>
</head>
<body>
<div class="container border border-warning pt-5 pb-5 pl-5 pr-5">
    <center><h2 class="fst-italic mb-2">Billing Details</h2></center>
<form method="post">{% csrf_token %}
    <label>Name</label>
    <input type="text" class="form-control" name="name" value="{{username}}" readonly>
    <label>Details</label>
    <input type="text" name="message" class="form-control" value="Your product {{c}} , Total amount of Rs {{b}}" readonly>
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{d}}" readonly><br>
   <center><input type="submit" value="place Order" class="btn btn-warning"></center>
</form>
</div>
</body>
</html>
