<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <style>
        #a{
            height: 600px;
            width: 600px;
            float:left;
            background-color: aliceblue;
            backface-visibility:initial;
            margin-top: 150px;
            margin-left: 650px;
        }
        div a {
            text-decoration: none;
        }

        div a:hover{
            color:#ff70fd
        }
         nav{
            background-color:white;
            height: 150px;

        }
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileedit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/8ceecd9c16.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('{% static 'images/profile edit.jpg' %}');">
  <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/"><img src="{% static 'images/bgremove.jpg' %}" style="width:200px;height:70px;margin-left: 70px;"></a><h1 style="font-family: 'Times New Roman', Times, serif; margin-top: 20px; margin-left: -1300px;">FASHION</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>

            </button>
            <!-- off canvas -->

            <button class="btn btn-muted" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight" style="margin-right: 50px;"><i class="fa-solid fa-user"></i> {{username}}</button>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 id="offcanvasRightLabel"><i class="fa-solid fa-user"></i> {{username}}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/shop/{{username}}" style="margin-left:-250px;text-decoration: none;">Home</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/upload/{{username}}"  style="margin-left:-250px;text-decoration: none;">Upload</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;"><a href="http://127.0.0.1:8000/uploaddisplay/"  style="margin-left:-250px;text-decoration: none;">Display</a></button>
      <button type="button" class="btn btn-light" style="width: 350px;" ><a href="http://127.0.0.1:8000/login/" style="margin-left:-250px;text-decoration: none;">Log Out</a></button>

  </div>
</div>
     </div>
      </nav>


<!--form-->
    <div id="a" style="text-align:center;">
        <h1 style="font-family: 'Times New Roman', Times, serif; margin-top: 50px;">Profile Edit</h1><br><br>
        <form method="post" >{% csrf_token %}

                <tr>
                    <th> <label>First Name:</label></th>
                    <td>
                        <input type="text" name="firstname" value="{{a.first_name}}"><br><br>
                    </td>
                </tr>

                <tr>
                    <th><label>Last Name:</label></th>
                    <td>
                        <input type="text" name="lastname" value="{{a.last_name}}"><br><br>
                    </td>
                </tr>

                <tr>
                    <th> <label>Username:</label></th>
                    <td><input type="text" name="username" value="{{a.username}}"><br><br></td>
                </tr>

                <tr>
                    <th> <label style="margin-left: 30px;">Email:</label></th>
                    <td><input type="email" name="email" value="{{a.email}}"><br><br></td>
                </tr>

                <tr>
                    <th><label>Password:</label></th>
                    <td><input type="password" name="password" value="{{a.password}}"><br><br></td>
                </tr>



            </table><br>
            <input class="btn btn-outline-primary" type="submit" value="update" >




        </form>
    </div>

</body>
</html>
